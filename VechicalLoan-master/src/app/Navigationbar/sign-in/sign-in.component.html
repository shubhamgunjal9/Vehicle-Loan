<div class="container" #container>
  <div class="form-container sign-up-container">
    <form action="#" [formGroup]="registerf" (ngSubmit)="signUp()">
      <h1>Lets Get Started!</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="Name" formControlName="customerName" />
      <input type="email" placeholder="Email" formControlName="customerEmail" />
      <input
        type="password"
        placeholder="Enquiry ID"
        formControlName="customerPassword"
      />
      <input type="submit" value="Register" class="buttonclass" />
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#" [formGroup]="loginf" (ngSubmit)="signIn()">
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
      </div>
      <span>or use your account</span>
      <input type="text" placeholder="Email" formControlName="customerEmail" />
      <span *ngIf="customerEmail && customerEmail.invalid && customerEmail.touched" style="color: red;"></span>
      <input
        type="password"
        placeholder="Password"
        formControlName="customerPassword"
      />
      <span *ngIf="customerPassword && customerPassword.invalid && customerPassword.touched" style="color: red;">*Required </span>
      <a href="#">Forgot your password?</a>
      <input type="submit" value="Sign In" class="buttonclass" />
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" (click)="signIn()" [disabled]="loginf.invalid">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Be Part of GCappps Family</h1>
        <p>Enter your personal details and start journey with us</p>
      </div>
    </div>
  </div>
</div>
