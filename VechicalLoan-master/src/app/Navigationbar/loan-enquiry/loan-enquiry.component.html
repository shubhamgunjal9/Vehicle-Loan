
<div class="container" #container>
<form [formGroup]="enquiryForm" (ngSubmit)="customerEnquiry()">
  <h1 align="center" style="margin-top: 10px;">Loan Enquiry form</h1>
    
        <!-- customerid auto generation  -->
        <!-- customerEnquiryStatus  is hradcode in .ts file -->
    <div class="form-group">
      <label class="text" style="font-weight:bold">First Name :</label>
      <input type="text" formControlName="customerFirstName" placeholder=" Enter First Name">
      <span  *ngIf="customerFirstName && customerFirstName.invalid && customerFirstName.touched " style="color: red;">*Required Field</span>
    </div>

    <div class="form-group">
        <label class="text" style="font-weight:bold">Middle Name:</label>
        <input type="text" formControlName="customerMiddleName" placeholder="Enter Middle Name" >
        <span *ngIf="customerMiddleName && customerMiddleName.invalid && customerMiddleName.touched" style="color: red;">*Required </span>
      </div>

    <div class="form-group">
        <label class="text" style="font-weight:bold">Last Name :</label>
        <input type="text" formControlName="customerLastName" placeholder="Enter Last Name">
        <span *ngIf="customerLastName && customerLastName.invalid && customerLastName.touched" style="color: red;">*Required</span>
      </div>

    <div class="form-group">
        <label  class="text" style="font-weight:bold">Date-of-Birth :</label>
        <input type="date" formControlName="customerDateOfBirth" placeholder="Enter Date-of-Birth.."><!-- [(ngModel)]=u.username-->
        <span *ngIf="customerDateOfBirth && customerDateOfBirth.invalid && customerDateOfBirth.touched" style="color: red;">*Required</span>
        
      </div>

      <div class="form-group">
        <label  class="text" style="font-weight:bold">E-mail :</label>
        <input type="text" formControlName="customerEmail" placeholder="Enter Email Address"><!-- [(ngModel)]=u.username-->
        <span *ngIf="customerEmail && customerEmail.invalid && customerEmail.touched" style="color: red;">*Required valid email</span>
      </div>

      <div class="form-group">
        <label  class="text" style="font-weight:bold">Mobile Number :</label>
        <input type="text" formControlName="customerMobileNumber" placeholder="Enter Mobile Number"><!-- [(ngModel)]=u.username-->
        <span *ngIf="customerMobileNumber && customerMobileNumber.invalid && customerMobileNumber.touched" style="color: red;">*Required 10 digits mobile number</span>
      </div>

      <div class="form-group">
        <label  class="text" style="font-weight:bold">Pancard :</label>
        <input type="text" formControlName="pancardNumber" placeholder="Enter Pancard Number"><!-- [(ngModel)]=u.username-->
        <span *ngIf="pancardNumber && pancardNumber.invalid && pancardNumber.touched" style="color: red;">*Required</span>
      </div>

      <div class="form-group">
        <label  class="text" style="font-weight:bold">Monthly Income :</label>
        <input type="number" formControlName="monthlyIncome" placeholder="Enter the Monthly Income"><!-- [(ngModel)]=u.username-->
        <span *ngIf="monthlyIncome && monthlyIncome.invalid && monthlyIncome.touched" style="color: red;">*Required</span>
        
      </div>


      <div class="form-check">
        <button type="submit" class="btn btn-login float-right" style="margin-right: 50%;"  [disabled]="enquiryForm.invalid">Submit Enquiry</button>
        <!--</button>(click)="login(u)">Submit</button>-->
      </div>
      <div class="overlay-container">
        <div class="overlay">
         <div class="overlay-panel overlay-right">
         </div>
        </div>
      </div>
</form>
</div>
